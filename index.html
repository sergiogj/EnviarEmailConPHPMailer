<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/styles.css">
		<title>Formulario de consulta</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<h1 class="text-center">Formuario de consulta</h1>
					<form action="mail.php" method="POST">
						<div class="form-group">
							<i class="fas fa-user"></i>
							<label for="nombre">Nombre: *</label>
							<input type="text" 
								   class="form-control"
								   id="nombre" 
								   name="nombre"
								   title="Nombre" 
								   aria-describedby="nombre" 
								   placeholder="Introduce tu nombre"
								   required/>
						</div>
						<div class="form-group">
							<i class="far fa-user"></i>
							<label for="apellidos">Apellidos: *</label>
							<input type="text" 
								   class="form-control" 
								   id="apellidos"
								   title="Apellidos" 
								   name="apellidos" 
								   placeholder="Introduce tus apellidos"
								   />
						</div>
						<div class="form-group">
							<i class="fas fa-phone"></i>
							<label for="telefono">Teléfono: *</label>
							<input type="text" 
								   class="form-control" 
								   id="telefono"
								   name="telefono"
								   minlength="9"
								   maxlength="9"
								   title="Número de teléfono móvil (sin prefijo internacional)"
								   placeholder="Introduce un teléfono de contacto"
								   required/>
						</div>
						<div class="form-group">
							<i class="fas fa-envelope"></i>
							<label for="email">Email: *</label>
							<input type="email" 
								   class="form-control" 
								   id="email" 
								   name="email" 
								   placeholder="Introduce un email de contacto"
								   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Email: usuario@dominio.com"/>
						</div>
						<div class="form-group">
							<label for="consulta">Consulta:</label>
							<textarea
									  class="form-control text-left"
									  id="consulta" 
									  name="consulta"
									  placeholder="Introduce tu consulta"></textarea>
						</div>
						<div class="form-group">
							<small id="camposobligatorios" class="form-text text-muted">
								<strong>
									Los campos marcados con "*" son obligatorios.
								</strong>
							</small>
						</div>
						<div class="form-group text-center" >
							<input id="enviar" type="submit" class="btn btn-lg btn-primary" value="Enviar">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END CONTAINER -->
		<div>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
			<script	src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
			<script src="./assets/js/script.js"></script>
		</div>
	</body>
</html>
