<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formuario de consulta</title>
	</head>
	<body>
		<div>

			<table style="border:3px solid black;margin:auto;">
				<tr>
					<th style="border:3px solid black;background-color:#CCC;width:400px;height:50px;">Nombre:</th>
					<td style="border:3px solid black;width:400px;height:50px;text-align:center;">%nombre%</td>
				</tr>
				<tr>
					<th style="border:3px solid black;background-color:#CCC;width:400px;height:50px;">Apellidos:</th>
					<td style="border:3px solid black;width:400px;height:50px;text-align:center;">%apellidos%</td>
				</tr>
				<tr>
					<th style="border:3px solid black;background-color:#CCC;width:400px;height:50px;">Tel√©fono:</th>
					<td style="border:3px solid black;width:400px;height:50px;text-align:center;">%telefono%</td>
				</tr>
				<tr>
					<th style="border:3px solid black;background-color:#CCC;width:400px;height:50px;">Email:</th>
					<td style="border:3px solid black;width:400px;height:50px;text-align:center;">%email%</td>
				</tr>
				<tr>
					<th style="border:3px solid black;background-color:#CCC;width:400px;height:50px;" colspan="2">
						Consulta:
					</th>
				</tr>
				<tr>
					<td style="border:3px solid black;width: 400px;height:50px;text-align:center;" colspan="2">
						%consulta%
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
